{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <h1 class="mb-4">Add Education</h1>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form method="post" class="mb-5">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="{{ form.institution.id_for_label }}" class="form-label">Institution</label>
            {{ form.institution }}
          </div>
          <div class="form-group mb-3">
            <label for="{{ form.degree.id_for_label }}" class="form-label">Degree</label>
            {{ form.degree }}
          </div>
          <div class="form-group mb-3">
            <label for="{{ form.major.id_for_label }}" class="form-label">Major</label>
            {{ form.major }}
          </div>
          <div class="form-group mb-3">
            <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
            {{ form.start_date }}
          </div>
          <div class="form-group mb-3">
            <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
            {{ form.end_date }}
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
